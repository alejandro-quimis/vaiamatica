<h1 mat-dialog-title class="text-center text-info">ACTUALIZACION DE COMPRAS</h1>
<div mat-dialog-content>
    <div class="container-fluid" style="padding-bottom: 100px; ">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <div class="form-row">
                        <div class="form-group form-group">
                            <mat-form-field>
                                <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" placeholder="Ingrese Nombre del Producto">
                            </mat-form-field>
                            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                <mat-option (click)="enviar(option)" *ngFor="let option of filteredOptions|async" [value]="option">{{option.nombre}}</mat-option>
                            </mat-autocomplete>


                        </div>
                    </div>

                    <div class="form-row ">
                        <!-- For="let item of filteredOptions|async" -->
                        <form *ngIf="forma !== null" [formGroup]="forma" (ngSubmit)="Submit()">
                            <input formControlName="codigocompra" type="hidden" class="form-control ">
                            <input formControlName="codigoproducto" type="hidden" class="form-control ">
                            <input formControlName="codigousuario" type="hidden" class="form-control ">
                            <input formControlName="unitario" type="hidden" class="form-control ">

                            <div class="form-group ">
                                <label>producto</label>
                                <input formControlName="producto" type="text " class="form-control ">
                            </div>
                            <div class="form-group ">
                                <label>cantidad</label>
                                <input (keyup)="cambio()" type="number" formControlName="cantidad" class="form-control ">
                            </div>
                            <div class="form-group ">
                                <label>total</label>
                                <input type="number" formControlName="total" class="form-control ">
                            </div>

                            <button type="submit " class="btn btn-primary" style="margin-right: 15px">Actualizar</button>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>





</div>
