<div class="container" style="margin-top: 50px;">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> CANTIDAD </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> FECHA </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef> PRODUCTO </th>
                <td mat-cell *matCellDef="let element; let i = index;">{{element.productos.nombre}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> TOTAL </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>

            <ng-container matColumnDef="actualizar">
                <th mat-header-cell *matHeaderCellDef> UPDATE </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-primary ml-auto " (click)="openDialog(element.codigo)"><i class="far fa-edit"></i></button>

                </td>
            </ng-container>

            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> DELETE </th>
                <td mat-cell *matCellDef="let element ">
                    <button class="btn btn-danger ml-auto mr-2" (click)="redirectToDelete(element.codigo)"><i class="far fa-trash-alt"></i></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20] " showFirstLastButtons></mat-paginator>
    </div>
</div>
