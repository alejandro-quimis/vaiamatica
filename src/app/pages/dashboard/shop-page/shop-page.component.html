<div class="container">
    <div class="row my-3">
        <div class="col-8">
            <h4 class="mt-4">Productos</h4>
        </div>
    </div>
    <ul class="list-group ">
        <li *ngFor="let item of lista" class="list-group-item d-flex">{{item.nombre}}
            <button type="button" class="btn btn-primary ml-auto mr-2" (click)="this.addCar(item,value)" >Comprar</button>
            <input class="form-control " min="0" style="width:70px;display: inline;" #value type="number">
        </li>
    </ul>
</div>
