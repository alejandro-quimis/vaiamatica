<div class="container">
    <div class="row my-3">
        <div class="col-8">
            <h4 class="mt-4">Productos</h4>
        </div>
    </div>


    <input style="width: 300px" class="form-group mb-5" type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" placeholder="Ingrese Nombre del Producto">

    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions|async" [value]="option">{{option.nombre}}</mat-option>
    </mat-autocomplete>


    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport" style="border: solid 1px blue; border-radius: 10px;">

        <li style="height: 70px;" *cdkVirtualFor="let item of filteredOptions|async" class="mb-1    list-group-item  d-flex example-item">Producto: {{item.nombre}} - Valor Unitario: {{item.valor|currency:'USD'}}
            <button style="height: 40px;" type="button" class="btn btn-primary ml-auto mr-2 " (click)="this.addCar(item,value)">Comprar</button>
            <input class="form-control " min="0" style=" width: 70px ; display: inline;" #value type="number">
        </li>

    </cdk-virtual-scroll-viewport>



</div>
