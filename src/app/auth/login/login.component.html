<div class="container-login100 arriba">
    <form [formGroup]="formulario" (ngSubmit)="submit()">
        <span class="login100-form-title  abajo">
            Login
        </span>
        <div class="form-group ">
            <label>Usuario</label>
            <input formControlName="usuario" type="email" class="form-control ">
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input formControlName="contrasena" type="password" class="form-control">
        </div>
        <div class="abajo">
            <a [routerLink]="[ '/registro' ]" class="txt1">
                ¿No tienes cuenta?
            </a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
